<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>EduKID</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styling.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <head>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
<h1 class="hidden">    hidden1        </h1>

<div class="fluid">
    <div class="row">
        <div class="col-sm-10">

<table class="table">
    <tr th:each="enrolled : ${listEnrolled}">

        <div class="gallery">
            <a th:href="@{/teacher/myGroups/{eid}(eid=${enrolled.id})}">
                <img th:src="'/images/' + ${enrolled.getSubject().image}"  th:width="600" th:height="100">
            </a>
            <div class="desc"> <p class="psubject" th:text="${enrolled.getSubject().name}"> </p></div>
            <div class="desc"> <p class="psubject" th:text="'Clasa ' + ${enrolled.getGroup().name}"> </p></div>
        </div>
    </tr>
</table>
        </div>

        <div class="col-sm-2">
            <table class="table">
            <tr th:each="group : ${listGroups}">

                <td>
            <p >
            <a th:href="@{/teacher/myGroups/listGroup/{gid}(gid=${group.id})}" class="btn btn-info btn-lg" th:text="${group.name} + ' - Vezi clasa'">
                    <span class="glyphicon glyphicon-education"></span>
                </a>
            </p>
                </td>
            </tr>
            </table>
        </div>

    </div>
</div>
</body>
</html>
